            background-color: #FFF;

<body>

    <!-- wrap_page -->

    <script type="text/javascript" src="../js/get_time.js"></script>
    <script type="text/javascript" src="../js/jquery.js"></script>

    <script type="text/javascript">
        // - - jsファイルを取得・ロード - -
        
        const array = location.href.split("/");
        const js_name = "./data_ateji_on_workbook.js";
        
        // time -> キャッシュの回避
        document.write('<script type="text/javascript" src="' + js_name + '"><\/script>');
    </script>

    <script type="text/javascript">
        // - - ページの初期設定 - -
        
		let BOOK_TITLE = "漢検辞典";
		
		for(let i = 0; i < MONDAI[BOOK_TITLE].length; i++){
		    //後ろから前に向かって小さい値を浮かび上がらせるfor文
		    for(let j = MONDAI[BOOK_TITLE].length-1; j>i ; j-- ){
		        //隣りあう２つの値を比べて、後ろが小さければ交換する
		        if(kanaToHira(MONDAI[BOOK_TITLE][j][1]) < kanaToHira(MONDAI[BOOK_TITLE][j-1][1])){
		            let tmp = MONDAI[BOOK_TITLE][j];
		            MONDAI[BOOK_TITLE][j] = MONDAI[BOOK_TITLE][j-1];
		            MONDAI[BOOK_TITLE][j-1] =tmp;
		        }
		    }
		}

		function kanaToHira(str) {
		    return str.replace(/[\u30a1-\u30f6]/g, function(match) {
		        var chr = match.charCodeAt(0) - 0x60;
		        return String.fromCharCode(chr);
		    });
		}

		document.write('MONDAI["'+ BOOK_TITLE +'"] = new Array(<br>');
		for (let i = 0; i < MONDAI[BOOK_TITLE].length; i++) {
			document.write('["'+MONDAI[BOOK_TITLE][i][0] + '", "'+MONDAI[BOOK_TITLE][i][1]+'"]');
			if (i === MONDAI[BOOK_TITLE].length - 1) {
			document.write('<br>');
			} else {
			document.write(',<br>');
			}
		}
		document.write(');<br><br>');


    </script>

</body>

</html>
